<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="src.js"></script>
    <title>Typing Speed</title>
</head>

<body>

    <div class="contents">
        <div class="hero flx-col">
            <div class="soundIcon  flx-col">

                    viewBox="0 0 330 330" xml:space="preserve">

                        <g class="sound">

                                C270,216.716,263.284,210,255,210z"/>
                            <path class="mid" id="XMLID_533_" d="M285,150h-40c-8.284,0-15,6.716-15,15c0,8.284,6.716,15,15,15h40c8.284,0,15-6.716,15-15
                                C300,156.716,293.284,150,285,150z"/>
                            <path class="bot " id="XMLID_534_" d="M315,90h-70c-8.284,0-15,6.716-15,15s6.716,15,15,15h70c8.284,0,15-6.716,15-15S323.284,90,315,90z"/>
                        </g>
                        <path id="XMLID_535_" d="M192.078,31.775c-4.878-2.61-10.796-2.324-15.398,0.744L90.459,90H15c-8.284,0-15,6.716-15,15v120
                            c0,8.284,6.716,15,15,15h75.459l86.221,57.481c2.51,1.673,5.411,2.519,8.321,2.519c2.427,0,4.859-0.588,7.077-1.775
                            c4.877-2.61,7.922-7.693,7.922-13.225V45C200,39.468,196.955,34.385,192.078,31.775z M170,256.972l-66.68-44.453
                            C100.856,210.876,97.961,210,95,210H30v-90h65c2.961,0,5.856-0.876,8.32-2.519L170,73.028V256.972z"/>
                    </g>
                </svg>
                <p class="">Sound Off</p>
            </div>
            
            <h1>Typing Speed Test</h1>
        </div>
        <section class="Typing-speed">

            <div class="bg"></div>
            <div class="content ">
                <div class="TypingTestContainer flx-col">

                    <div class="details flx-row">
                        <div class="Timer flx-row">
                            <div class="icon"></div>
                            <div class="text"></div>
                        </div>
                        <div class="result"> </div>
                    </div>

                    <div class="wordsShow">
                        <div class="user-input"></div>
                        <div class="highlighter"></div>
                        <div class="words">
                            
                        </div>
                    </div>
                    <div class="inputWords flx-row">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <div class="resetButton"></div>
                        <select name="" id="" class="options">
                            <option value="1">1 minute</option>
                            <option value="0">No timer</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="result hide">
                <table>
                    <tr> 
                        <td class="wpm"><span class="user-wpm "></span> WPM</td> 
                    </tr>
                    <tr>
                        <td class="wpm" >(words per minute)</td> 
                    </tr>

                    <tr> 
                        <td>Keystrokes</td>
                        <td class="Keystrokes">
                            ( <span class="right"></span> |
                            <span class="wrong"></span> )
                            <span class="total"></span>
                        </td>
                    </tr>

                    <tr> 
                        <td>Accuracy</td>
                        <td> <span class="Accuracy"></span>%</td>
                    </tr>
                    <tr> 
                        <td>Words </td>
                        <td class="Words">
                            ( <span class="right"></span> | 
                            <span class="wrong"></span> )
                             <span class="total"></span>
                        </td>
                    </tr>

                    <tr> 
                        <td>Time</td>
                        <td> <span class="time"></span></td>
                    </tr>
                </table>
                
        </section>

    </div>
</body>

</html>
